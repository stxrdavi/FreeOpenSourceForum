<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeOpenSourceModule - Crea il tuo Modulo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        :root {
            --form-background: rgba(255, 255, 255, 0.1);
            --form-border: rgba(255, 255, 255, 0.2);
            --text-color: #f0f0f0;
            --input-background: rgba(255, 255, 255, 0.15);
            --input-border: rgba(255, 255, 255, 0.3);
            --button-background: #ffffff;
            --button-text: #4a4a4a;
            --accent-color: #9f86ff;
            --success-color: #2dd4bf;
            --danger-color: #fb7185;
        }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow-y: auto; font-family: 'Poppins', sans-serif; background-color: #0c0a1a; }
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .container { position: relative; z-index: 2; width: 100%; min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0 auto; padding: 40px 20px; box-sizing: border-box; }
        .glass-form { width: 100%; max-width: 600px; background: var(--form-background); border-radius: 40px; border: 1px solid var(--form-border); backdrop-filter: blur(15px) saturate(150%); -webkit-backdrop-filter: blur(15px) saturate(150%); padding: 40px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); transition: opacity 0.5s ease-out, transform 0.5s ease-out; }
        .form-header h1, .form-header h2 { margin: 0 0 20px 0; font-weight: 700; text-align: center; color: var(--text-color); }
        .form-header h1 { font-size: 2.5rem; }
        .form-header h2 { font-size: 2rem; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 10px; font-weight: 500; color: var(--text-color); }
        input[type="text"] { width: 100%; height: 50px; padding: 0 20px; box-sizing: border-box; background: var(--input-background); border: 1px solid var(--input-border); border-radius: 20px; color: var(--text-color); font-size: 1rem; transition: all 0.3s ease; }
        input[type="text"]:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 15px rgba(159, 134, 255, 0.5); }
        .radio-group label { display: flex; align-items: center; padding: 15px; margin-bottom: 10px; background: var(--input-background); border: 1px solid var(--input-border); border-radius: 20px; cursor: pointer; transition: all 0.3s ease; color: var(--text-color); }
        .radio-group input[type="radio"] { display: none; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 20px; background: var(--button-background); color: var(--button-text); font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; }
        .btn:hover:not(:disabled) { background: #f0f0f0; transform: translateY(-2px); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); }
        .btn:disabled { background-color: rgba(255, 255, 255, 0.5); color: rgba(0,0,0,0.4); cursor: not-allowed; transform: none; box-shadow: none; }
        .btn-secondary { background: var(--input-background); color: var(--text-color); }
        .btn-secondary:hover:not(:disabled) { background: rgba(255,255,255,0.25); }
        .btn-sm { padding: 8px 15px; font-size: 0.9rem; width: auto; }
        .btn-danger { background: transparent; color: var(--danger-color); padding: 5px; width: auto; height: auto; font-size: 0.9rem; border: none; font-weight: 700; }
        .option-input-group { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .link-display { background: var(--input-background); padding: 15px 20px; border-radius: 20px; word-break: break-all; margin: 10px 0; text-align: left; font-size: 0.9rem; }
        .link-display a { color: var(--text-color); text-decoration: underline; }
        .link-display a:hover { color: var(--accent-color); }
        .confirmation-icon { width: 80px; height: 80px; border-radius: 50%; background: rgba(45, 211, 191, 0.2); display: flex; align-items: center; justify-content: center; margin-bottom: 25px; }
        .confirmation-icon svg { width: 40px; height: 40px; color: var(--success-color); }
        .question-block { border: 1px solid var(--form-border); padding: 25px; border-radius: 25px; margin-bottom: 25px; background: rgba(0,0,0,0.1); }
        .question-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;}
        .error-message { text-align: center; margin-top: 20px; padding: 15px; border-radius: 20px; display: none; background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.4); color: #fecaca; }
        
        #ai-toggle-btn { position: fixed; bottom: 30px; right: 30px; z-index: 1000; width: 60px; height: 60px; background: linear-gradient(45deg, var(--accent-color), #be9ff6); border-radius: 50%; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 20px rgba(0,0,0,0.3); transition: transform 0.3s ease; }
        #ai-toggle-btn:hover { transform: scale(1.1); }
        #ai-toggle-btn svg { width: 32px; height: 32px; color: white; }
        #ai-chat-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.3); opacity: 0; visibility: hidden; transition: opacity 0.4s ease; }
        #ai-chat-container.visible { opacity: 1; visibility: visible; }
        .ai-chat-window { width: 100%; max-width: 600px; height: 80%; max-height: 700px; display: flex; flex-direction: column; background: var(--form-background); border-radius: 40px; border: 1px solid var(--form-border); backdrop-filter: blur(15px); padding: 0; box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37); }
        .ai-chat-messages { flex-grow: 1; padding: 30px 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; color: var(--text-color); }
        .chat-message { padding: 12px 18px; border-radius: 25px; max-width: 80%; }
        .user-message { background: linear-gradient(45deg, var(--accent-color), var(--accent-color-darker)); align-self: flex-end; }
        .ai-message { background: rgba(255, 255, 255, 0.2); align-self: flex-start; }
        #ai-chat-input-form { display: flex; gap: 10px; padding: 20px; border-top: 1px solid var(--form-border); align-items: center; }
        #ai-chat-input { flex-grow: 1; height: 50px; border-radius: 25px; }
        #ai-chat-submit { width: 50px; height: 50px; border-radius: 50%; flex-shrink: 0; }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    
    <div class="container">
        <div id="creator-section" class="glass-form">
            <form id="forum-creator-form">
                <div class="form-header"><h1>Crea il tuo Modulo</h1></div>
                <div class="form-group"><label for="forum-title">Titolo del Modulo</label><input type="text" id="forum-title" placeholder="Es: Sondaggio del team" required></div>
                <div id="questions-container">
                    <div class="question-block">
                        <div class="question-header"><label>Domanda 1</label><button type="button" class="btn-danger remove-question-btn" style="display: none;">Rimuovi</button></div>
                        <div class="form-group"><input type="text" class="question-input" placeholder="Testo della domanda" required></div>
                        <div class="form-group"><label style="font-size:0.9em;color:rgba(255,255,255,0.8);">Opzioni per questa domanda</label><div class="options-sub-container"><div class="option-input-group"><input type="text" class="option-input" placeholder="Opzione 1" required></div></div><button type="button" class="btn btn-secondary btn-sm add-option-btn-sub">Aggiungi Opzione</button></div>
                    </div>

        <div id="viewer-section" class="glass-form" style="display: none;"><form id="forum-viewer-form"><div class="form-header"><h2 id="viewer-title"></h2></div><div class="form-group"><label for="viewer-name">Il tuo Nome</label><input type="text" id="viewer-name" placeholder="Inserisci il tuo nome" required></div><div id="viewer-questions-container"></div><button type="submit" id="submit-answer-btn" class="btn" disabled>Invia Risposte</button><div id="viewer-error-message" class="error-message"></div></form></div>
        
        <div id="creator-confirmation-section" class="glass-form" style="display: none; text-align: center;">
            <div class="confirmation-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" /></svg></div>
            <h2>Modulo Creato!</h2>
            <div style="text-align: left; margin-top: 25px;">
                <label>Link di Condivisione (per i partecipanti)</label>
                <div id="shareable-link" class="link-display"></div>
                <button id="copy-share-link-btn" class="btn btn-sm">Copia Link</button>
            </div>
            <div style="text-align: left; margin-top: 25px;">
                <label>Link Risposte (solo per te)</label>
                <div id="answers-link" class="link-display"></div>
                <button id="copy-answers-link-btn" class="btn btn-sm">Copia Link</button>
            </div>
            <button id="create-another-btn" class="btn btn-secondary" style="margin-top: 30px;">Crea un altro Modulo</button>
        </div>

        <div id="viewer-confirmation-section" class="glass-form" style="display: none; text-align: center;"><div class="confirmation-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg></div><h2>Risposta Inviata</h2><p>Grazie per aver partecipato!</p><a href="/" class="btn btn-secondary" style="margin-top: 20px; text-decoration: none;">Crea il tuo Modulo</a></div>
    </div>
    
    <button id="ai-toggle-btn" aria-label="Apri assistente AI"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 011.037-.443 48.282 48.282 0 005.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" /></svg></button>
    <div id="ai-chat-container"><div class="ai-chat-window glass-form"><div class="ai-chat-messages" id="ai-chat-messages"><div class="chat-message ai-message">Ciao! Sono Sparky, il tuo assistente AI. âœ¨ Come posso aiutarti?</div></div><form class="ai-chat-input-form" id="ai-chat-form"><input type="text" id="ai-chat-input" placeholder="Scrivi un messaggio..." autocomplete="off" required><button type="submit" id="ai-chat-submit" aria-label="Invia messaggio"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" /></svg></button></form></div></div>

    <script>
        const SUPABASE_URL = 'https://xvjnpwatfpjceqqkraze.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2ampucHdhdGZwamNlcXFrcmF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwMDkwNDgsImV4cCI6MjA2NTU4NTA0OH0.Lt0m8t4o8UZdSGV9kjMT0i4bahqoA2NOJHG-2ueE6g8';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const creatorSection = document.getElementById('creator-section');
        const viewerSection = document.getElementById('viewer-section');
        const creatorConfirmationSection = document.getElementById('creator-confirmation-section');
        const viewerConfirmationSection = document.getElementById('viewer-confirmation-section');
        const questionsContainer = document.getElementById('questions-container');
        const questionTemplate = questionsContainer.firstElementChild.cloneNode(true);

        document.addEventListener('DOMContentLoaded', () => {
            setupCanvas();
            const params = new URLSearchParams(window.location.search);
            const forumId = params.get('id');
            if (forumId) {
                loadForum(forumId);
            } else {
                creatorSection.style.display = 'block';
                setupCreatorEventListeners();
            }
            setupAIChat();
        });

        function setupCreatorEventListeners() {
            document.getElementById('add-question-btn').addEventListener('click', addQuestion);
            document.getElementById('forum-creator-form').addEventListener('submit', createForum);
            questionsContainer.addEventListener('click', handleCreatorClicks);
            document.getElementById('copy-share-link-btn').addEventListener('click', () => navigator.clipboard.writeText(document.getElementById('shareable-link').textContent).then(() => alert("Link di condivisione copiato!")));
            document.getElementById('copy-answers-link-btn').addEventListener('click', () => navigator.clipboard.writeText(document.getElementById('answers-link').querySelector('a').href).then(() => alert("Link delle risposte copiato!")));
            document.getElementById('create-another-btn').addEventListener('click', () => window.location.href = window.location.origin + window.location.pathname);
        }

        function addQuestion() {
            const newQuestion = questionTemplate.cloneNode(true);
            const optionsDiv = newQuestion.querySelector('.options-sub-container');
            optionsDiv.innerHTML = '<div class="option-input-group"><input type="text" class="option-input" placeholder="Opzione 1" required></div>';
            newQuestion.querySelector('.question-input').value = '';
            questionsContainer.appendChild(newQuestion);
            updateQuestionUI();
        }

        function handleCreatorClicks(e) {
            if (e.target.classList.contains('add-option-btn-sub')) {
                const optionsDiv = e.target.previousElementSibling;
                const newOption = document.createElement('div');
                newOption.className = 'option-input-group';
                newOption.innerHTML = `<input type="text" class="option-input" placeholder="Opzione ${optionsDiv.children.length + 1}" required><button type="button" class="btn-danger" onclick="this.parentElement.remove()">Rimuovi</button>`;
                optionsDiv.appendChild(newOption);
            }
            if (e.target.classList.contains('remove-question-btn')) {
                e.target.closest('.question-block').remove();
                updateQuestionUI();
            }
        }
        
        function updateQuestionUI() {
            const questionBlocks = questionsContainer.querySelectorAll('.question-block');
            questionBlocks.forEach((block, index) => {
                block.querySelector('.question-header label').textContent = `Domanda ${index + 1}`;
                const removeBtn = block.querySelector('.remove-question-btn');
                removeBtn.style.display = questionBlocks.length > 1 ? 'inline-block' : 'none';
            });
        }

        async function createForum(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const errorMessage = document.getElementById('creator-error-message');
            btn.textContent = 'Creazione...';
            btn.disabled = true;
            errorMessage.style.display = 'none';

            const title = document.getElementById('forum-title').value;
            const questionsData = Array.from(document.querySelectorAll('.question-block')).map(block => ({
                text: block.querySelector('.question-input').value,
                options: Array.from(block.querySelectorAll('.option-input')).map(opt => opt.value).filter(Boolean)
            }));

            try {
                const { data, error } = await supabaseClient.from('forums').insert([{ title, questions: questionsData }]).select().single();
                if (error) throw error;
                
                const projectRef = SUPABASE_URL.split('.')[0].split('//')[1];
                const shareableLink = `${window.location.origin}${window.location.pathname}?id=${data.id}`;
                const answersLink = `https://app.supabase.com/project/${projectRef}/storage/buckets/answers/forum_${data.id}`;

                document.getElementById('shareable-link').textContent = shareableLink;
                document.getElementById('answers-link').innerHTML = `<a href="${answersLink}" target="_blank" rel="noopener noreferrer">${answersLink}</a>`;
                
                creatorSection.style.display = 'none';
                creatorConfirmationSection.style.display = 'block';
            } catch (error) {
                console.error("Errore creazione modulo:", error);
                if (error.message.toLowerCase().includes('failed to fetch')) {
                    errorMessage.textContent = "Errore di rete. Controlla la tua connessione e che il progetto Supabase sia attivo.";
                } else {
                    errorMessage.textContent = "Si Ã¨ verificato un errore: " + error.message;
                }
                errorMessage.style.display = 'block';
                btn.textContent = 'Crea Modulo';
                btn.disabled = false;
            }
        }

        async function loadForum(id) {
            try {
                const { data, error } = await supabaseClient.from('forums').select('*').eq('id', id).single();
                if (error || !data) throw new Error("Modulo non trovato.");
                
                creatorSection.style.display = 'none';
                viewerSection.style.display = 'block';
                document.getElementById('viewer-title').textContent = data.title;
                
                const questionsContainer = document.getElementById('viewer-questions-container');
                questionsContainer.innerHTML = '';
                data.questions.forEach((q, index) => {
                    const questionBlock = document.createElement('div');
                    questionBlock.className = 'form-group question-block';
                    const optionsHTML = q.options.map(opt => `<label><input type="radio" name="scelta_${index}" value="${opt}" required><span>${opt}</span></label>`).join('');
                    questionBlock.innerHTML = `<label>${q.text}</label><div class="radio-group">${optionsHTML}</div>`;
                    questionsContainer.appendChild(questionBlock);
                });
                
                setupViewerValidation(id, data.questions.length);

            } catch(error) {
                creatorSection.innerHTML = `<h2>Oops!</h2><p>${error.message}</p><a href="/" class="btn">Torna alla creazione</a>`;
                creatorSection.style.textAlign = 'center';
            }
        }

        function setupViewerValidation(forumId, questionCount) {
            const nameInput = document.getElementById('viewer-name');
            const submitBtn = document.getElementById('submit-answer-btn');
            const form = document.getElementById('forum-viewer-form');
            const errorMessage = document.getElementById('viewer-error-message');

            const validate = () => {
                const nameValid = nameInput.value.trim() !== '';
                const answers = document.querySelectorAll('input[type="radio"]:checked');
                submitBtn.disabled = !(nameValid && answers.length === questionCount);
            };

            form.addEventListener('change', validate);
            nameInput.addEventListener('input', validate);

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                errorMessage.style.display = 'none';

                const name = nameInput.value;
                const answersData = Array.from(document.querySelectorAll('#viewer-questions-container .question-block')).map((block, index) => {
                    const questionText = block.querySelector('label').textContent;
                    const choice = block.querySelector(`input[name="scelta_${index}"]:checked`).value;
                    return { question: questionText, answer: choice };
                });

                try {
                    const fileName = `forum_${forumId}/${name.replace(/\s+/g, '_')}_${Date.now()}.json`;
                    const { error } = await supabaseClient.storage.from('answers').upload(fileName, JSON.stringify({ name, answers: answersData }));
                    if (error) throw error;
                    viewerSection.style.display = 'none';
                    viewerConfirmationSection.style.display = 'block';
                } catch (error) {
                    console.error("Errore invio risposta:", error);
                    if (error.message.toLowerCase().includes('failed to fetch')) {
                        errorMessage.textContent = "Errore di rete. Impossibile inviare la risposta.";
                    } else {
                        errorMessage.textContent = "Errore: " + error.message;
                    }
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                }
            });
        }
        
        function setupAIChat() {
            const aiToggleBtn = document.getElementById('ai-toggle-btn');
            const aiChatContainer = document.getElementById('ai-chat-container');
            const aiChatForm = document.getElementById('ai-chat-form');
            const aiChatInput = document.getElementById('ai-chat-input');
            const aiChatMessages = document.getElementById('ai-chat-messages');
            aiToggleBtn.addEventListener('click', () => { aiChatContainer.classList.toggle('visible'); if(aiChatContainer.classList.contains('visible')) aiChatInput.focus(); });
            aiChatContainer.addEventListener('click', (e) => { if (e.target === aiChatContainer) aiChatContainer.classList.remove('visible'); });
            aiChatForm.addEventListener('submit', (e) => { e.preventDefault(); const msg = aiChatInput.value.trim(); if(msg){ addMessage(msg, 'user'); aiChatInput.value = ''; getAiResponse(msg); } });
            function addMessage(text, sender) { const el = document.createElement('div'); el.className = `chat-message ${sender}-message`; el.textContent = text; aiChatMessages.appendChild(el); aiChatMessages.scrollTop = aiChatMessages.scrollHeight; return el; }
            function typeMessage(el, text) { el.textContent = ''; let i = 0; function typing() { if(i < text.length) { el.textContent += text.charAt(i++); setTimeout(typing, 30); } } typing(); }
            async function getAiResponse(prompt) {
                const loadingEl = addMessage("...", 'ai');
                const apiKey = "AIzaSyCyllM7dVlaX0jwRAt8cjIypCpF3u3uBBc";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                const systemInstruction = "Sei Sparky, un AI assistant. Sii conciso, amichevole e usa emoji. ï¿½";
                try {
                    const res = await fetch(apiUrl, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: `${systemInstruction}\nUtente: "${prompt}"` }] }] }) });
                    if (!res.ok) throw new Error("Errore API");
                    const data = await res.json();
                    const aiText = data.candidates[0].content.parts[0].text;
                    typeMessage(loadingEl, aiText);
                } catch (e) { typeMessage(loadingEl, "Oops, c'Ã¨ un problema di rete. ðŸ˜¥"); }
            }
        }
        
        function setupCanvas() {
            const bgCanvas = document.getElementById('particle-canvas');
            const bgCtx = bgCanvas.getContext('2d');
            let particlesArray;
            function setCanvasSize() { bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight; }
            class Particle { constructor() { this.x = Math.random() * bgCanvas.width; this.y = Math.random() * bgCanvas.height; this.size = Math.random() * 2 + 1; this.speedX = Math.random() * 2 - 1; this.speedY = Math.random() * 2 - 1; this.color = 'rgba(255, 255, 255, 0.5)'; } update() { if (this.x > bgCanvas.width || this.x < 0) this.speedX = -this.speedX; if (this.y > bgCanvas.height || this.y < 0) this.speedY = -this.speedY; this.x += this.speedX; this.y += this.speedY; } draw() { bgCtx.fillStyle = this.color; bgCtx.beginPath(); bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2); bgCtx.fill(); } }
            function initParticles() { particlesArray = []; let num = (bgCanvas.height * bgCanvas.width) / 9000; for (let i = 0; i < num; i++) { particlesArray.push(new Particle()); } }
            function connect() { let o = 1; for (let a = 0; a < particlesArray.length; a++) { for (let b = a; b < particlesArray.length; b++) { let d = ((particlesArray[a].x - particlesArray[b].x) ** 2) + ((particlesArray[a].y - particlesArray[b].y) ** 2); if (d < (bgCanvas.width / 7) * (bgCanvas.height / 7)) { o = 1 - (d / 20000); bgCtx.strokeStyle = `rgba(255, 255, 255, ${o})`; bgCtx.lineWidth = 1; bgCtx.beginPath(); bgCtx.moveTo(particlesArray[a].x, particlesArray[a].y); bgCtx.lineTo(particlesArray[b].x, particlesArray[b].y); bgCtx.stroke(); } } } }
            function animateBg() { bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height); particlesArray.forEach(p => { p.update(); p.draw(); }); connect(); requestAnimationFrame(animateBg); }
            setCanvasSize();
            initParticles();
            animateBg();
            window.addEventListener('resize', () => { setCanvasSize(); initParticles(); });
        }
    </script>
