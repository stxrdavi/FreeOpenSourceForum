<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeOpenSourceModulo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        :root {
            --form-background: rgba(255, 255, 255, 0.1);
            --form-border: rgba(255, 255, 255, 0.2);
            --text-color: #f0f0f0;
            --accent-color: #9f86ff;
            --accent-color-darker: #896ff0;
            --input-background: rgba(255, 255, 255, 0.15);
        }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; font-family: 'Poppins', sans-serif; background-color: #0c0a1a;
        }
        #particle-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }
        .container {
            position: relative; z-index: 2; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            text-align: center;
            padding: 20px; box-sizing: border-box;
        }
        .hero-content {
            background: var(--form-background);
            border-radius: 40px;
            border: 1px solid var(--form-border);
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            padding: 60px 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 700px;
        }
        .hero-content h1 {
            font-size: 3.5rem;
            color: var(--text-color);
            margin: 0 0 15px 0;
            font-weight: 700;
            letter-spacing: -1px;
        }
        .hero-content p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0 0 40px 0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        .cta-button {
            display: inline-block;
            padding: 20px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-color-darker));
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(159, 134, 255, 0.4);
        }
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(159, 134, 255, 0.6);
        }
        
        #ai-toggle-btn {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            width: 60px; height: 60px; background: linear-gradient(45deg, var(--accent-color), #be9ff6);
            border-radius: 50%; border: none; cursor: pointer; display: flex;
            justify-content: center; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #ai-toggle-btn:hover { transform: scale(1.1); box-shadow: 0 6px 25px rgba(0,0,0,0.4); }
        #ai-toggle-btn svg { width: 32px; height: 32px; color: white; }
        #ai-chat-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999; display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.3); opacity: 0; visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        #ai-chat-container.visible { opacity: 1; visibility: visible; }
        #ai-chat-container.visible .ai-chat-window { transform: scale(1) translateY(0); opacity: 1; }
        .ai-chat-window {
            width: 100%; max-width: 600px; height: 80%; max-height: 700px;
            display: flex; flex-direction: column; transform: scale(0.9) translateY(20px);
            opacity: 0; transition: all 0.4s ease;
            background: var(--form-background); border-radius: 40px; border: 1px solid var(--form-border);
            backdrop-filter: blur(15px) saturate(150%); padding: 0; box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
        }
        .ai-chat-messages { flex-grow: 1; padding: 30px 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .chat-message { padding: 12px 18px; border-radius: 25px; max-width: 80%; line-height: 1.5; box-shadow: 0 2px 8px rgba(0,0,0,0.2); color: var(--text-color); }
        .user-message { background: linear-gradient(45deg, var(--accent-color), var(--accent-color-darker)); align-self: flex-end; border-bottom-right-radius: 8px; }
        .ai-message { background: rgba(255, 255, 255, 0.2); align-self: flex-start; border-bottom-left-radius: 8px; }
        #ai-chat-input-form { display: flex; gap: 10px; padding: 20px; border-top: 1px solid var(--form-border); align-items: center; }
        #ai-chat-input {
            flex-grow: 1; height: 50px; box-sizing: border-box; background: var(--input-background);
            border: 1px solid var(--input-border); color: var(--text-color); border-radius: 25px;
            padding: 0 20px; font-size: 1rem; transition: all 0.3s ease;
        }
        #ai-chat-input:focus { outline: none; border-color: var(--accent-color); background: rgba(255, 255, 255, 0.2); box-shadow: 0 0 15px rgba(159, 134, 255, 0.5); }
        #ai-chat-submit { background: var(--accent-color); color: white; width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; flex-shrink: 0; transition: all 0.2s ease; }
        #ai-chat-submit:hover { background: var(--accent-color-darker); transform: scale(1.05); }

        @media (max-width: 600px) {
            .hero-content h1 { font-size: 2.5rem; }
            .hero-content p { font-size: 1rem; }
            .cta-button { padding: 18px 35px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    
    <div class="container">
        <div class="hero-content">
            <h1>Crea Moduli in Pochi Secondi</h1>
            <p>Dai vita alle tue idee. Crea sondaggi e moduli personalizzati con un design unico e condividili con chiunque, gratuitamente.</p>
            <a href="./crea.html" class="cta-button">Inizia a Creare Ora</a>
        </div>
    </div>

    <button id="ai-toggle-btn" aria-label="Apri assistente AI">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 011.037-.443 48.282 48.282 0 005.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
        </svg>          
    </button>
    <div id="ai-chat-container">
        <div class="ai-chat-window">
             <div class="ai-chat-messages" id="ai-chat-messages">
                <div class="chat-message ai-message">Ciao! Sono Sparky, il tuo assistente AI. âœ¨ Come posso aiutarti?</div>
             </div>
             <form class="ai-chat-input-form" id="ai-chat-form">
                <input type="text" id="ai-chat-input" placeholder="Scrivi un messaggio..." autocomplete="off" required>
                <button type="submit" id="ai-chat-submit" aria-label="Invia messaggio">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- SCRIPT ANIMAZIONE CANVAS ---
        const bgCanvas = document.getElementById('particle-canvas');
        const bgCtx = bgCanvas.getContext('2d');
        let particlesArray;
        function setCanvasSize() { bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight; }
        setCanvasSize();
        class Particle { constructor() { this.x = Math.random() * bgCanvas.width; this.y = Math.random() * bgCanvas.height; this.size = Math.random() * 2 + 1; this.speedX = Math.random() * 2 - 1; this.speedY = Math.random() * 2 - 1; this.color = 'rgba(255, 255, 255, 0.5)'; } update() { if (this.x > bgCanvas.width || this.x < 0) this.speedX = -this.speedX; if (this.y > bgCanvas.height || this.y < 0) this.speedY = -this.speedY; this.x += this.speedX; this.y += this.speedY; } draw() { bgCtx.fillStyle = this.color; bgCtx.beginPath(); bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2); bgCtx.fill(); } }
        function initParticles() { particlesArray = []; let num = (bgCanvas.height * bgCanvas.width) / 9000; for (let i = 0; i < num; i++) { particlesArray.push(new Particle()); } }
        function connect() { let o = 1; for (let a = 0; a < particlesArray.length; a++) { for (let b = a; b < particlesArray.length; b++) { let d = ((particlesArray[a].x - particlesArray[b].x) ** 2) + ((particlesArray[a].y - particlesArray[b].y) ** 2); if (d < (bgCanvas.width / 7) * (bgCanvas.height / 7)) { o = 1 - (d / 20000); bgCtx.strokeStyle = `rgba(255, 255, 255, ${o})`; bgCtx.lineWidth = 1; bgCtx.beginPath(); bgCtx.moveTo(particlesArray[a].x, particlesArray[a].y); bgCtx.lineTo(particlesArray[b].x, particlesArray[b].y); bgCtx.stroke(); } } } }
        function animateBg() { bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height); particlesArray.forEach(p => { p.update(); p.draw(); }); connect(); requestAnimationFrame(animateBg); }
        initParticles(); animateBg();
        window.addEventListener('resize', () => { setCanvasSize(); initParticles(); });

        // SCRIPT ASSISTENTE AI
        const aiToggleBtn = document.getElementById('ai-toggle-btn');
        const aiChatContainer = document.getElementById('ai-chat-container');
        const aiChatForm = document.getElementById('ai-chat-form');
        const aiChatInput = document.getElementById('ai-chat-input');
        const aiChatMessages = document.getElementById('ai-chat-messages');
        aiToggleBtn.addEventListener('click', () => {
            aiChatContainer.classList.toggle('visible');
            if (aiChatContainer.classList.contains('visible')) { aiChatInput.focus(); }
        });
        aiChatContainer.addEventListener('click', (e) => {
            if (e.target === aiChatContainer) { aiChatContainer.classList.remove('visible'); }
        });
        aiChatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userMessage = aiChatInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, 'user');
                aiChatInput.value = '';
                getAiResponse(userMessage);
            }
        });
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', `${sender}-message`);
            messageElement.textContent = text;
            aiChatMessages.appendChild(messageElement);
            aiChatMessages.scrollTop = aiChatMessages.scrollHeight;
            return messageElement;
        }
        function typeMessage(element, text) {
            element.textContent = '';
            element.classList.remove('loading');
            let i = 0;
            const speed = 40; 
            function typing() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    aiChatMessages.scrollTop = aiChatMessages.scrollHeight;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }
        async function getAiResponse(prompt) {
            const loadingElement = addMessage("Sto pensando...", 'ai');
            loadingElement.classList.add('loading');
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            const systemInstruction = "Sei un assistente AI amichevole chiamato 'Sparky'. Sii conciso e vai dritto al punto. Rispondi sempre in modo gentile, positivo e usa emoji appropriate. ðŸ˜Š";
            const fullPrompt = `${systemInstruction}\n\nDomanda dell'utente: "${prompt}"`;
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: fullPrompt }] }] })
                });
                if (!response.ok) {
                    throw new Error(`Errore API: ${response.statusText}`);
                }
                const result = await response.json();
                let aiText = "Ops, qualcosa Ã¨ andato storto. ðŸ˜¥ Riprova, per favore!";
                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                    aiText = result.candidates[0].content.parts[0].text;
                }
                typeMessage(loadingElement, aiText);
            } catch (error) {
                console.error("Errore chiamata Gemini:", error);
                loadingElement.textContent = `Si Ã¨ verificato un errore di rete. Controlla la tua connessione.`;
                loadingElement.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
