<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeOpenSourceModule</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        :root {
            --form-background: rgba(30, 30, 50, 0.4);
            --form-border: rgba(255, 255, 255, 0.2);
            --text-color: #f0f0f0;
            --accent-color: #9f86ff;
            --accent-color-darker: #896ff0;
            --input-background: rgba(255, 255, 255, 0.1);
            --input-border: rgba(255, 255, 255, 0.3);
        }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; background-color: #0c0a1a; }
        #particle-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .main-container { position: relative; z-index: 2; width: 100%; height: 100%; display: flex; flex-direction: column; }
        .top-bar { padding: 20px 40px; display: flex; justify-content: flex-end; align-items: center; }
        .login-btn { padding: 10px 25px; border-radius: 50px; text-decoration: none; font-weight: 500; color: white; background: var(--accent-color); transition: all 0.3s ease; border: none; cursor: pointer; }
        .login-btn:hover { background: var(--accent-color-darker); }
        .user-info { display: none; align-items: center; gap: 15px; color: var(--text-color); }
        .logout-btn { background: none; border: 1px solid var(--text-color); color: var(--text-color); padding: 8px 15px; border-radius: 20px; cursor: pointer; }
        .hero-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; }
        .hero-content { background: var(--form-background); border-radius: 40px; border: 1px solid var(--form-border); backdrop-filter: blur(15px); padding: 60px 40px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); max-width: 700px; }
        .hero-content h1 { font-size: 3.5rem; color: var(--text-color); margin: 0 0 15px 0; font-weight: 700; }
        .hero-content p { font-size: 1.2rem; color: rgba(255, 255, 255, 0.8); margin: 0 0 40px 0; max-width: 500px; margin-left: auto; margin-right: auto; }
        .cta-button { display: inline-block; padding: 20px 40px; border-radius: 50px; text-decoration: none; font-size: 1.2rem; font-weight: 700; color: white; background: linear-gradient(45deg, var(--accent-color), var(--accent-color-darker)); transition: all 0.3s ease; box-shadow: 0 5px 20px rgba(159, 134, 255, 0.4); }
        .cta-button:hover { transform: translateY(-5px); box-shadow: 0 8px 30px rgba(159, 134, 255, 0.6); }
        
        /* Stili per la modale di Login */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 1001; display: none; justify-content: center; align-items: center; }
        .modal-content { background: var(--form-background); border: 1px solid var(--form-border); padding: 40px; border-radius: 25px; width: 90%; max-width: 400px; color: white; }
        .modal-content h2 { text-align: center; }
        .modal-content .form-group { margin-bottom: 20px; }
        .modal-content input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--input-border); background: var(--input-background); color: white; }
        .modal-content .btn { margin-top: 10px; }
        .switch-mode { text-align: center; margin-top: 15px; font-size: 0.9rem; }
        .switch-mode button { background: none; border: none; color: var(--accent-color); cursor: pointer; text-decoration: underline; }
        .modal-error { color: #f87171; text-align: center; margin-bottom: 15px; font-size: 0.9rem; }

    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    
    <div class="main-container">
        <div class="top-bar">
            <button id="login-btn" class="login-btn">Accedi</button>
            <div id="user-info" class="user-info">
                <span id="user-email"></span>
                <button id="logout-btn" class="logout-btn">Esci</button>
            </div>
        </div>
        <div class="hero-container">
            <div class="hero-content">
                <h1>Crea Moduli in Pochi Secondi</h1>
                <p>Dai vita alle tue idee. Crea sondaggi e moduli personalizzati con un design unico e condividili con chiunque, gratuitamente.</p>
                <a id="cta-link" href="./crea.html" class="cta-button">Inizia a Creare Ora</a>
            </div>
        </div>
    </div>

    <!-- Modale di Login -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title">Accedi</h2>
            <form id="auth-form">
                <div id="modal-error" class="modal-error" style="display: none;"></div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="auth-btn" class="cta-button" style="width: 100%;">Accedi</button>
            </form>
            <div class="switch-mode">
                <span id="switch-text">Non hai un account?</span>
                <button id="switch-btn">Registrati</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xvjnpwatfpjceqqkraze.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2ampucHdhdGZwamNlcXFrcmF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwMDkwNDgsImV4cCI6MjA2NTU4NTA0OH0.Lt0m8t4o8UZdSGV9kjMT0i4bahqoA2NOJHG-2ueE6g8';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- UI Elements ---
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userInfo = document.getElementById('user-info');
        const userEmailSpan = document.getElementById('user-email');
        const loginModal = document.getElementById('login-modal');
        const authForm = document.getElementById('auth-form');
        const modalError = document.getElementById('modal-error');
        const ctaLink = document.getElementById('cta-link');
        let isLoginMode = true;
        let currentUser = null; 

        // --- Funzioni UI ---
        const updateUI = (user) => {
            currentUser = user; 
            if (user) {
                loginBtn.style.display = 'none';
                userInfo.style.display = 'flex';
                userEmailSpan.textContent = user.email;
                ctaLink.href = './crea.html'; 
            } else {
                loginBtn.style.display = 'block';
                userInfo.style.display = 'none';
                userEmailSpan.textContent = '';
                ctaLink.href = '#'; 
            }
        };

        // --- Gestione Modale ---
        loginBtn.addEventListener('click', () => loginModal.style.display = 'flex');
        ctaLink.addEventListener('click', (e) => {
            if (!currentUser) {
                e.preventDefault();
                loginModal.style.display = 'flex';
            }
        });
        loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) loginModal.style.display = 'none';
        });
        
        document.getElementById('switch-btn').addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            document.getElementById('modal-title').textContent = isLoginMode ? 'Accedi' : 'Registrati';
            document.getElementById('auth-btn').textContent = isLoginMode ? 'Accedi' : 'Registrati';
            document.getElementById('switch-text').textContent = isLoginMode ? 'Non hai un account?' : 'Hai giÃ  un account?';
            document.getElementById('switch-btn').textContent = isLoginMode ? 'Registrati' : 'Accedi';
            modalError.style.display = 'none';
        });

        // --- Logica di Autenticazione ---
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            modalError.style.display = 'none';
            let response;
            try {
                if (isLoginMode) {
                    response = await supabaseClient.auth.signInWithPassword({ email, password });
                } else {
                    response = await supabaseClient.auth.signUp({ email, password });
                }
                
                if (response.error) throw response.error;
                
                loginModal.style.display = 'none';
                authForm.reset();

            } catch (error) {
                console.error("Authentication error:", error);
                // FIX: Provide a more helpful error message for network failures
                if (error.message === 'Failed to fetch') {
                    modalError.textContent = "Errore di rete. Controlla la tua connessione o disabilita eventuali ad-blocker e riprova.";
                } else {
                    modalError.textContent = error.message;
                }
                modalError.style.display = 'block';
            }
        });
        
        logoutBtn.addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
        });
        
        // Ascolta i cambiamenti di stato
        supabaseClient.auth.onAuthStateChange((_event, session) => {
            updateUI(session?.user);
        });
        
        // --- Animazione Canvas ---
        const bgCanvas = document.getElementById('particle-canvas'); const bgCtx = bgCanvas.getContext('2d'); let particlesArray; function setCanvasSize() { bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight; } setCanvasSize(); class Particle { constructor() { this.x = Math.random() * bgCanvas.width; this.y = Math.random() * bgCanvas.height; this.size = Math.random() * 2 + 1; this.speedX = Math.random() * 2 - 1; this.speedY = Math.random() * 2 - 1; this.color = 'rgba(255, 255, 255, 0.5)'; } update() { if (this.x > bgCanvas.width || this.x < 0) this.speedX = -this.speedX; if (this.y > bgCanvas.height || this.y < 0) this.speedY = -this.speedY; this.x += this.speedX; this.y += this.speedY; } draw() { bgCtx.fillStyle = this.color; bgCtx.beginPath(); bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2); bgCtx.fill(); } } function initParticles() { particlesArray = []; let num = (bgCanvas.height * bgCanvas.width) / 9000; for (let i = 0; i < num; i++) { particlesArray.push(new Particle()); } } function connect() { let o = 1; for (let a = 0; a < particlesArray.length; a++) { for (let b = a; b < particlesArray.length; b++) { let d = ((particlesArray[a].x - particlesArray[b].x) ** 2) + ((particlesArray[a].y - particlesArray[b].y) ** 2); if (d < (bgCanvas.width / 7) * (bgCanvas.height / 7)) { o = 1 - (d / 20000); bgCtx.strokeStyle = `rgba(255, 255, 255, ${o})`; bgCtx.lineWidth = 1; bgCtx.beginPath(); bgCtx.moveTo(particlesArray[a].x, particlesArray[a].y); bgCtx.lineTo(particlesArray[b].x, particlesArray[b].y); bgCtx.stroke(); } } } } function animateBg() { bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height); particlesArray.forEach(p => { p.update(); p.draw(); }); connect(); requestAnimationFrame(animateBg); } initParticles(); animateBg(); window.addEventListener('resize', () => { setCanvasSize(); initParticles(); });
    </script>
</body>
</html>
