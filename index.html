<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeOpenSourceForum con AI e Conferma</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        :root {
            --form-background: rgba(255, 255, 255, 0.1);
            --form-border: rgba(255, 255, 255, 0.2);
            --text-color: #f0f0f0;
            --input-background: rgba(255, 255, 255, 0.15);
            --input-border: rgba(255, 255, 255, 0.3);
            --button-background: #ffffff;
            --button-text: #4a4a4a;
            --button-hover-background: #f0f0f0;
            --accent-color: #9f86ff;
            --accent-color-darker: #896ff0;
            --success-color: #2dd4bf;
        }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; font-family: 'Poppins', sans-serif; background-color: #0c0a1a;
        }
        #particle-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }
        .container {
            position: relative; z-index: 2; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto; padding: 20px; box-sizing: border-box;
        }
        .glass-form {
            width: 100%; max-width: 500px; background: var(--form-background);
            border-radius: 40px; border: 1px solid var(--form-border);
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            padding: 40px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .form-header h1 {
            margin: 0 0 10px 0; font-size: 2.5rem; font-weight: 700;
            text-align: center; color: var(--text-color);
        }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 10px; font-weight: 500; color: var(--text-color); }
        .form-group input[type="text"] {
            width: 100%; padding: 15px; background: var(--input-background);
            border: 1px solid var(--input-border); border-radius: 20px;
            color: var(--text-color); font-size: 1rem; transition: all 0.3s ease; box-sizing: border-box;
        }
        .form-group input[type="text"]::placeholder { color: rgba(255, 255, 255, 0.7); }
        .form-group input[type="text"]:focus {
            outline: none; border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .radio-group label {
            display: flex; align-items: center; padding: 15px; margin-bottom: 10px;
            background: var(--input-background); border: 1px solid var(--input-border);
            border-radius: 20px; cursor: pointer; transition: all 0.3s ease; color: var(--text-color);
        }
        .radio-group label:hover { background: rgba(255, 255, 255, 0.25); border-color: rgba(255, 255, 255, 0.5); }
        .radio-group input[type="radio"] { display: none; }
        .radio-group input[type="radio"]:checked + span { font-weight: 700; }
        .radio-group input[type="radio"]:checked + span::before {
            border-color: #fff; background-color: var(--button-background); transform: scale(0.6);
        }
        .radio-group span { display: flex; align-items: center; transition: all 0.3s ease; }
        .radio-group span::before {
            content: ''; display: inline-block; width: 20px; height: 20px;
            margin-right: 15px; border-radius: 50%; border: 2px solid var(--input-border);
            transition: all 0.3s ease; box-shadow: 0 0 5px rgba(0,0,0,0.2) inset;
        }
        .submit-btn {
            width: 100%; padding: 18px; border: none; border-radius: 20px;
            background: var(--button-background); color: var(--button-text); font-size: 1.1rem;
            font-weight: 700; cursor: pointer; transition: all 0.3s ease;
        }
        .submit-btn:hover:not(:disabled) { background: var(--button-hover-background); transform: translateY(-2px); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); }
        .submit-btn:disabled {
            background-color: rgba(255, 255, 255, 0.5); color: rgba(0,0,0,0.4);
            cursor: not-allowed; transform: none; box-shadow: none;
        }
        #error-message {
            text-align: center; margin-top: 20px; font-size: 1.1rem; font-weight: 500;
            padding: 15px; border-radius: 20px; display: none;
            background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.4); color: #fecaca;
        }
        #confirmation-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 40px;
        }
        .confirmation-icon {
            width: 80px; height: 80px; border-radius: 50%;
            background: rgba(45, 211, 191, 0.2); display: flex;
            align-items: center; justify-content: center; margin-bottom: 25px;
        }
        .confirmation-icon svg { width: 40px; height: 40px; color: var(--success-color); }
        #confirmation-container h2 { font-size: 2rem; color: var(--text-color); margin: 0 0 10px 0; }
        #confirmation-container p { font-size: 1rem; color: rgba(255, 255, 255, 0.8); margin: 0; max-width: 300px; }

        /* --- STILI ASSISTENTE AI AGGIORNATI --- */
        #ai-toggle-btn {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            width: 60px; height: 60px; background: linear-gradient(45deg, var(--accent-color), #be9ff6);
            border-radius: 50%; border: none; cursor: pointer; display: flex;
            justify-content: center; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #ai-toggle-btn:hover { transform: scale(1.1); box-shadow: 0 6px 25px rgba(0,0,0,0.4); }
        #ai-toggle-btn svg { width: 32px; height: 32px; color: white; }
        #ai-chat-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999; display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.3); opacity: 0; visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        #ai-chat-container.visible { opacity: 1; visibility: visible; }
        #ai-chat-container.visible .ai-chat-window { transform: scale(1) translateY(0); opacity: 1; }
        .ai-chat-window {
            width: 100%; max-width: 600px; height: 80%; max-height: 700px;
            display: flex; flex-direction: column; transform: scale(0.9) translateY(20px);
            opacity: 0; transition: all 0.4s ease;
        }
        .ai-chat-messages {
            flex-grow: 1; padding: 30px 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
        }
        .chat-message { padding: 12px 18px; border-radius: 25px; max-width: 80%; line-height: 1.5; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        .user-message { background: linear-gradient(45deg, var(--accent-color), var(--accent-color-darker)); align-self: flex-end; border-bottom-right-radius: 8px; color: white; }
        .ai-message { background: rgba(255, 255, 255, 0.2); align-self: flex-start; border-bottom-left-radius: 8px; }
        
        /* Stili migliorati per input e pulsante */
        #ai-chat-input-form {
            display: flex;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid var(--form-border);
            align-items: center; /* Allineamento verticale perfetto */
        }
        #ai-chat-input {
            flex-grow: 1;
            height: 50px;
            box-sizing: border-box;
            background: var(--input-background);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            border-radius: 25px; /* Angoli ben arrotondati */
            padding: 0 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        #ai-chat-input::placeholder { color: rgba(255, 255, 255, 0.6); }
        #ai-chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(159, 134, 255, 0.5); /* Effetto "glow" */
        }
        #ai-chat-submit {
            background: var(--accent-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        #ai-chat-submit:hover {
            background: var(--accent-color-darker);
            transform: scale(1.05);
        }
        #ai-chat-submit:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    
    <div class="container">
        <div id="main-form-container" class="glass-form">
            <form id="freeopensourceform">
                <div class="form-header"><h1>FreeOpenSourceForum</h1></div>
                <div class="form-group">
                    <label for="nome">1. Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Il tuo nome">
                </div>
                <div class="form-group">
                    <label>2. CHE NOME VUOI:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="scelta" value="CBT (Casa Baccioli Tino)"><span>CBT (Casa Baccioli Tino)</span></label>
                        <label><input type="radio" name="scelta" value="MMFA (Mogu Mogu Farm Ash)"><span>MMFA (Mogu Mogu Farm Ash)</span></label>
                        <label><input type="radio" name="scelta" value="AGIB (Amandeep Gnoccona Indian baddies)"><span>AGIB (Amandeep Gnoccona Indian baddies)</span></label>
                        <label><input type="radio" name="scelta" value="Nessuna di queste"><span>Nessuna di queste</span></label>
                    </div>
                </div>
                <button type="submit" class="submit-btn" disabled>Invia Risposta</button>
            </form>
            <div id="error-message"></div>
        </div>

        <div id="confirmation-container" class="glass-form">
            <div class="confirmation-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                </svg>
            </div>
            <h2>Risposta registrata</h2>
            <p>Le tue risposte sono state salvate con successo. Grazie per il tuo tempo!</p>
        </div>
    </div>

    <button id="ai-toggle-btn" aria-label="Apri assistente AI">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 011.037-.443 48.282 48.282 0 005.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
        </svg>          
    </button>
    <div id="ai-chat-container">
        <div class="glass-form ai-chat-window">
             <div class="ai-chat-messages" id="ai-chat-messages">
                <div class="chat-message ai-message">Ciao! Sono Sparky, il tuo assistente AI. ✨ Come posso aiutarti?</div>
             </div>
             <form class="ai-chat-input-form" id="ai-chat-form">
                <input type="text" id="ai-chat-input" placeholder="Scrivi un messaggio..." autocomplete="off" required>
                <button type="submit" id="ai-chat-submit" aria-label="Invia messaggio">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // SCRIPT ANIMAZIONE CANVAS
        const bgCanvas = document.getElementById('particle-canvas');
        const bgCtx = bgCanvas.getContext('2d');
        let particlesArray;
        function setCanvasSize() { bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight; }
        setCanvasSize();
        class Particle { constructor() { this.x = Math.random() * bgCanvas.width; this.y = Math.random() * bgCanvas.height; this.size = Math.random() * 2 + 1; this.speedX = Math.random() * 2 - 1; this.speedY = Math.random() * 2 - 1; this.color = 'rgba(255, 255, 255, 0.5)'; } update() { if (this.x > bgCanvas.width || this.x < 0) this.speedX = -this.speedX; if (this.y > bgCanvas.height || this.y < 0) this.speedY = -this.speedY; this.x += this.speedX; this.y += this.speedY; } draw() { bgCtx.fillStyle = this.color; bgCtx.beginPath(); bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2); bgCtx.fill(); } }
        function initParticles() { particlesArray = []; let num = (bgCanvas.height * bgCanvas.width) / 9000; for (let i = 0; i < num; i++) { particlesArray.push(new Particle()); } }
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) ** 2) + ((particlesArray[a].y - particlesArray[b].y) ** 2);
                    if (distance < (bgCanvas.width / 7) * (bgCanvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        bgCtx.strokeStyle = `rgba(255, 255, 255, ${opacityValue})`;
                        bgCtx.lineWidth = 1;
                        bgCtx.beginPath();
                        bgCtx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        bgCtx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        bgCtx.stroke();
                    }
                }
            }
        }
        function animateBg() {
            bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); }
            connect();
            requestAnimationFrame(animateBg);
        }
        initParticles(); animateBg();
        window.addEventListener('resize', () => { setCanvasSize(); initParticles(); });

        // SCRIPT FORM E SUPABASE
        const SUPABASE_URL = 'https://xvjnpwatfpjceqqkraze.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2ampucHdhdGZwamNlcXFrcmF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwMDkwNDgsImV4cCI6MjA2NTU4NTA0OH0.Lt0m8t4o8UZdSGV9kjMT0i4bahqoA2NOJHG-2ueE6g8';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const form = document.getElementById('freeopensourceform');
        const errorMessage = document.getElementById('error-message');
        const mainFormContainer = document.getElementById('main-form-container');
        const confirmationContainer = document.getElementById('confirmation-container');
        const nomeInput = document.getElementById('nome');
        const sceltaRadios = document.querySelectorAll('input[name="scelta"]');
        const submitBtn = form.querySelector('.submit-btn');

        function validateForm() {
            const isNomeValid = nomeInput.value.trim() !== '';
            const isSceltaValid = Array.from(sceltaRadios).some(radio => radio.checked);
            submitBtn.disabled = !(isNomeValid && isSceltaValid);
        }
        nomeInput.addEventListener('input', validateForm);
        let lastCheckedRadio = null;
        sceltaRadios.forEach(radio => {
            radio.addEventListener('click', (event) => {
                if (event.currentTarget === lastCheckedRadio) {
                    event.currentTarget.checked = false;
                    lastCheckedRadio = null;
                } else {
                    lastCheckedRadio = event.currentTarget;
                }
                validateForm();
            });
        });
        function showConfirmationScreen() {
            mainFormContainer.style.opacity = '0';
            setTimeout(() => { 
                mainFormContainer.style.display = 'none';
                confirmationContainer.style.display = 'flex';
            }, 500);
        }
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            if(submitBtn.disabled) return;
            submitBtn.textContent = 'Invio in corso...';
            submitBtn.disabled = true;
            errorMessage.style.display = 'none';
            const formData = new FormData(form); 
            const nome = formData.get('nome'); 
            const scelta = formData.get('scelta');
            try {
                const fileContent = JSON.stringify({ nome: nome, scelta: scelta, submitted_at: new Date().toISOString() });
                const fileName = `submissions/${nome.replace(/\s+/g, '_') || 'anonimo'}_${Date.now()}.json`;
                const { data, error } = await supabaseClient.storage.from('answers').upload(fileName, fileContent, { contentType: 'application/json', upsert: false });
                
                // FIX: Gestione dell'errore migliorata
                if (error) {
                    // Controlla se l'errore è di tipo "fetch"
                    if (error.message === 'Failed to fetch') {
                         throw new Error("Errore di rete. Controlla la tua connessione e assicurati che nessun ad-blocker stia interferendo.");
                    }
                    if (error.message.includes('Bucket not found')) {
                        throw new Error("Bucket 'answers' non trovato. Assicurati di averlo creato in Supabase.");
                    }
                    throw error;
                }
                
                showConfirmationScreen();

            } catch (error) {
                console.error("Errore durante l'invio:", error);
                errorMessage.textContent = `Si è verificato un errore: ${error.message}`;
                errorMessage.style.display = 'block';
                validateForm(); 
                submitBtn.textContent = 'Invia Risposta';
            }
        });
        
        // SCRIPT ASSISTENTE AI
        const aiToggleBtn = document.getElementById('ai-toggle-btn');
        const aiChatContainer = document.getElementById('ai-chat-container');
        const aiChatForm = document.getElementById('ai-chat-form');
        const aiChatInput = document.getElementById('ai-chat-input');
        const aiChatMessages = document.getElementById('ai-chat-messages');
        aiToggleBtn.addEventListener('click', () => {
            aiChatContainer.classList.toggle('visible');
            if (aiChatContainer.classList.contains('visible')) { aiChatInput.focus(); }
        });
        aiChatContainer.addEventListener('click', (e) => {
            if (e.target === aiChatContainer) { aiChatContainer.classList.remove('visible'); }
        });
        aiChatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userMessage = aiChatInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, 'user');
                aiChatInput.value = '';
                getAiResponse(userMessage);
            }
        });
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', `${sender}-message`);
            messageElement.textContent = text;
            aiChatMessages.appendChild(messageElement);
            aiChatMessages.scrollTop = aiChatMessages.scrollHeight;
            return messageElement;
        }
        function typeMessage(element, text) {
            element.textContent = '';
            element.classList.remove('loading');
            let i = 0;
            const speed = 40; 
            function typing() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    aiChatMessages.scrollTop = aiChatMessages.scrollHeight;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }
        async function getAiResponse(prompt) {
            const loadingElement = addMessage("Sto pensando", 'ai');
            loadingElement.classList.add('loading');
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            const systemInstruction = "Sei un assistente AI amichevole chiamato 'Sparky'. Sii conciso e vai dritto al punto. Rispondi sempre in modo gentile, positivo e usa emoji appropriate. 😊";
            const fullPrompt = `${systemInstruction}\n\nDomanda dell'utente: "${prompt}"`;
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: fullPrompt }] }] })
                });
                if (!response.ok) {
                    const errorBody = await response.json().catch(() => ({ message: response.statusText }));
                    throw new Error(`Errore API: ${errorBody.message || response.statusText}`);
                }
                const result = await response.json();
                let aiText = "Ops, qualcosa è andato storto. 😥 Riprova, per favore!";
                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                    aiText = result.candidates[0].content.parts[0].text;
                }
                typeMessage(loadingElement, aiText);
            } catch (error) {
                console.error("Errore chiamata Gemini:", error);
                loadingElement.textContent = `Si è verificato un errore di rete. Controlla la tua connessione.`;
                loadingElement.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
